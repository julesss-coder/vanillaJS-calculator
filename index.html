<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JavaScript Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="calculator-grid">
    <div class="screen">
      <div class="previous-calculations">previous-calculations</div>
      <div class="current-calculation">current-calculation</div>
    </div>
      <div class="grid-item">C</div>
      <div class="grid-item">(</div>
      <div class="grid-item">)</div>
      <div class="grid-item">mod</div>
      <div class="grid-item">Pi</div>
      <div class="grid-item">7</div>
      <div class="grid-item">8</div>
      <div class="grid-item">9</div>
      <div class="grid-item">/</div>
      <div class="grid-item">sqrt(x)</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
      <div class="grid-item">*</div>
      <div class="grid-item">x**2</div>
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">-</div>
      <div class="grid-item equals">=</div>
      <div class="grid-item">0</div>
      <div class="grid-item">,</div>
      <div class="grid-item">%</div>
      <div class="grid-item">+</div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
