<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JavaScript Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="calculator-grid">
    <div class="screen">
      <div class="js-previous-operation"></div>
      <div class="js-current-operation"></div>
    </div>
    <!-- Class names prefixed with js are used as JavaScript selectors, class names without js are CSS selectors -->
    <!-- x**2 and sqrt(x) only take one operand. They are not operators, but functions (?) -->
      <div class="grid-item js-all-clear">AC</div>
      <div class="grid-item js-parens">(</div>
      <div class="grid-item js-parens">)</div>
      <div class="grid-item js-operator">mod</div>
      <div class="grid-item js-pi">Pi</div>
      <div class="grid-item js-number">7</div>
      <div class="grid-item js-number">8</div>
      <div class="grid-item js-number">9</div>
      <div class="grid-item js-operator">/</div>
      <div class="grid-item js-function">sqrt(x)</div>
      <div class="grid-item js-number">4</div>
      <div class="grid-item js-number">5</div>
      <div class="grid-item js-number">6</div>
      <div class="grid-item js-operator">*</div>
      <div class="grid-item js-function">x**2</div>
      <div class="grid-item js-number">1</div>
      <div class="grid-item js-number">2</div>
      <div class="grid-item js-number">3</div>
      <div class="grid-item js-operator">-</div>
      <div class="grid-item js-equals">=</div>
      <div class="grid-item js-number">0</div>
      <div class="grid-item js-number">,</div>
      <div class="grid-item js-percent">%</div>
      <div class="grid-item js-operator">+</div>
      <div class="grid-item js-clear-delete">C</div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
